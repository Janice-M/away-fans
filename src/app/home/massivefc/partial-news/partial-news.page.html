<ion-header>
  <ion-toolbar>
    <!-- adding a back button,defaultHref is to return to 
    previous page if the partial news is loaded first -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/massivefc"></ion-back-button>
    </ion-buttons>
    <ion-title>{{article.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{article.title}}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="article.imageUrl"></ion-img>
        </ion-card>
        <ion-content text-left>
          <p>{{article.subtitle}}</p>
          <p>{{article.description}}</p>
        </ion-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
